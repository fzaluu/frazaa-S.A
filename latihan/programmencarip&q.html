<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mencari nilai p dan q</title>
</head>
<body>
    <form action="" method="post" onsubmit="return false">
        masukan X <input type="text" id="x"><br>
        masukan Y <input type="number" onchange="hasil()" id="y"><br>
    </form>
    <p id="p"></p>
    <p id="q"></p>
    <script>
        function hasil() {
            let x = parseInt(document.getElementById('x').value)
            let y = parseInt(document.getElementById('y').value)
            let p= x + y
            document.getElementById('p').innerHTML = " JADI NILAI P = " + p 
            if (p >= 0) {
                q = x * y
            } else { 
                q = x / y
            }
           document.getElementById('q').innerHTML = " JADI NILAI Q = " + q
            }
    </script>
</body>
</html>
