<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEBLAK VIRAL</title>
</head>
<body>
    <!-- post untuk tampilan  dalam dan get  -->
     <!-- onsubmit digunakan agar form tida kembali ke pengaturan awal -->
    <form method="post" onsubmit="return false">
        <!-- checkbok untuk tampilan kotak pilihan menu untuk -->
        <input type="checkbox" name="menu_1" id="menu_1" value="ori"> SEBLAK ORIGINAl
          <input type="number" name="jml_ori" id="jml_ori"><br>
        <input type="checkbox" name="menu_2" id="menu_2" value="tulang"> SEBLAK TULANG
          <input type="number" name="jml_tlng" id="jml_tlng"><br>
        <input type="checkbox" name="menu_3" id="menu_3" value="tulang"> SEBLAK SPESIAL
          <input type="number" name="jml_spesial" id="jml_spesial"><br>
          <button onclick="hitung()">hitung pembayar</button>
    </form>
    <p id="hasil"></p>
    <script>
        function hitung() {
            let  menu_1 = document.getElementById('menu_1').value
            let  menu_2 = document.getElementById('menu_2').value
            let  menu_3 = document.getElementById('menu_3').value
            let  jml_ori = document.getElementById('jml_ori').value
            let  jml_tlng = document.getElementById('jml_tlng').value
            let  jml_spesial = document.getElementById('jml_spesial').value
            if (menu_1) {
                 th_1 = 10000 * jml_ori
            } 
            if (menu_2) {
                 th_2 = 12000 * jml_tlng
            } 
            if (menu_1) {
                 th_3 = 15000 * jml_spesial
            } 
            total_harga = th_1 + th_2 + th_3
            
             let tampil_hasil = document.getElementById('hasil')
             tampil_hasil.innerHTML = `total harga : ${total_harga}`
        }
    </script>
</body>
</html>
